<!DOCTYPE html>
<html>
<head>
    <title>Teople | Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #076fc3;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            width: 380px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-card img {
            width: 180px;
            margin-bottom: 20px;
        }

        h2 {
            color: #1f3c88;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f57c00;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #e46f00;
        }

        .error {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="https://www.teople.co.in/static/media/Teople_Technologies-final.011e39ac7e2ef930af81.webp">
    <h2>ANPR & PPE Monitoring</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Sign In</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
